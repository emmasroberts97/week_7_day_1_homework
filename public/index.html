<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Emma's To Do List</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/bundle.js"></script>
  </head>
  <body>
    <h1> Emma's To Do List </h1>
    <div id="app">
      <form v-on:submit.prevent="saveNewItem">
        <label for="new-item"> Add a To Do: </label>
        <input id="new-item" type="text" v-model="newItem" />
        <label class="radio" id="high"><input type="radio" id="high" v-model="priority" value="High" class="radio"/>High Priority</label>
        <label class="radio" id="low"><input type="radio" id="low" v-model="priority" value="Low" class="radio"/>Low Priority</label>
        <input type="submit" value="Add To Do" />
      </form>
      <ul>
      <li v-for="(item, index) in items" v-bind:class="item.priority == 'High' ?
      'high' : 'low'">
        <span v-bind:class="item.isCompleted ? 'completed' : 'incomplete'"> {{item.name}} </span>
        <button v-if="!item.isCompleted" v-on:click="completeItem(index)">Complete?</button>
      </li>
    </ul>
    </div>
  </body>
</html>
